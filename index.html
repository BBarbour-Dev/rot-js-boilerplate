<!DOCTYPE html>
<html>
  <head>
    <title>Rot.js Roguelike</title>
    <script
      src="https://unpkg.com/rot-js/dist/rot.js"
      defer
    ></script>
    <style>
      #game-container {
        width: 800px;
        margin: 0 auto;
        font-family: monospace;
      }
      .cell {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <button
      data-restart
      type="button"
    >
      Restart
    </button>
    <script
      type="module"
      src="/main.js"
    ></script>
  </body>
</html>
